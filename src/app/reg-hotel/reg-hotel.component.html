<div class="container padding">
  <div class="row">
  <div class="col-sm-6">
  <div class="card card-body shadow p-3">
      <h2>New Hotel</h2>
      <form>
          <div class="form-group">
              <label>Hotel Name</label>
              <input type="text" class="form-control" required name="hotel_name" ngModel>
          </div>
          <div class="form-group">
              <label>Hotel Location</label> 
              
              <!-- should be able to view in google maps -->
              <input type="text" class="form-control" required name="hotel_location" ngModel>
          </div>
          <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" name="description" ngModel>
          </div>
          <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
  </div>
  </div>
  </div>
